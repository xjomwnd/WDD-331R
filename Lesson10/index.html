<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Card</title>
</head>
<body>
  <div class="card">
    <svg viewBox="0 0 200 300">
      <g class="card__back">
        <rect x="0" y="0" width="200" height="300" fill="#000"/>
      </g>
      <g class="card__back">
        <rect x="0" y="0" width="200" height="300" fill="#fff"/>
        <rect x="10" y="10" width="180" height="280" fill="purple"/>
        <text x="100" y="150" text-anchor="middle" font-size="100" fill="#7C0A02"></text>
      </g>
    </svg>
  </div>
  
  <div class="card">
    <svg viewBox="0 0 200 300">
      <g class="card__front">
        <rect x="0" y="0" width="200" height="300" fill="#000"/>
      </g>
      <g class="card__front">
        <rect x="0" y="0" width="200" height="300" fill="#fff"/>
        <rect x="10" y="10" width="180" height="280" fill="#f00"/>
        <text x="100" y="150" text-anchor="middle" font-size="100" fill="#fff">A</text>
      </g>
    </svg>
  </div>
  </div> 
</body>
</html>
