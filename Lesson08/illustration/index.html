<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustration</title>
</head>
<body>
  <canvas id="my_canvas" width="200" height="200"></canvas>
  
  <script>
    function drawIllustration(){
        var myCanvas = document.getElementById("my_canvas");
        var context = myCanvas.getContext("2d");

        var x=20;
        var y=80;
        var width=160;
        var height=80;
        
        var shape1 = new Path2D();
        shape1.moveTo(x,y);
        shape1.lineTo(x+width/2, y-height/2);
        shape1.lineTo(x+width, y);
        shape1.lineTo(x+width/2, y+height/2);
        shape1.closePath();

        context.stroke(shape1);
    }

    drawIllustration()
  </script>
</body>
</html>
